<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elzero</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/all.min.js"></script>

  <body>
    <header class="header container">
      <div class="header__logo">
        <a class="header__logo__link" href="#">Elzero</a>
      </div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a class="nav__link" href="#">Articles</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Gallery</a></li>
          <li class="nav__item"><a class="nav__link" href="#">Features</a></li>
          <li class="nav__item">
            <a class="nav__link" href="#">Other links</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="landing">
      <div class="container">
        <div class="landing__content">
          <h1 class="heading__primary">Welcome to elzero world</h1>
          <p class="landing__text">
            Here I'm gonna share everything about my life. Books I'm reading,
            games I'm playing, stories and events
          </p>
        </div>
        <div class="landing__img-box">
          <img class="landing__img" src="img/landing-image.png" alt="Photo" />
        </div>
      </div>
    </div>
    <div style="position: relative">
      <a href="#" class="down-arrow">
        <i class="fas fa-angle-double-down"></i>
      </a>
